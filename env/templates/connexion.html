<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Modeste tour</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/main.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
<body>
    <h1>Connexion à votre session ou création de votre session</h1>
    <p>Connectez vous, votre prénom et votre age serviront d'identifiant de connexion</p>
   
    <div class="block">
    <form action="connect" method="post">
    <div class="row">
    <div class="col-25">
        <label for="nom">Prénom</label>
    </div>
    <div class="col-75">
        <input type="text" id="nom" name="nom" placeholder="Pénom,nom,pseudonyme ..." required />
        <span class="error" aria-live="polite"></span>
    </div>
    
    </div>
    <div class="row">
    <div class="col-25">
        <label for="name">age</label>
    </div>
    <div class="col-75">
        <input type="text" id="formul" name="age" placeholder="âge ou nombre fétiche" required pattern="[0-9]+" />
    </div>
    
    </div>

    <div class="row">
        <input id="confirmer" type="submit" value="Confirmer"/>
    </div>
    
    </form>
    </div>

</body>

</html>

<script>
var form  = document.getElementsByTagName('form')[0];
var nom = document.getElementById('nom');
var error = document.querySelector('.error');

nom.addEventListener("input", function (event) {

  if (nom.validity.valid) {
    error.innerHTML = ""; 
    error.className = "error"; 
  }
}, false);
form.addEventListener("submit", function (event) {

  if (!nom.validity.valid) {

    error.innerHTML = "Saisie in valid ;)!";
    error.className = "error active";
    event.preventDefault();
  }
}, false);

    </script>
